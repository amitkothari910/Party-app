services:
  # Backend API (NestJS)
  - type: web
    name: party-api
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    rootDir: services/api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: party-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: party-redis
          property: connectionString

  # Frontend (React)
  - type: static
    name: party-web
    buildCommand: npm install && npm run build
    publishPath: services/web/build
    rootDir: services/web

  # Database (Postgres)
databases:
  - name: party-db
    plan: starter

  # Cache (Redis)
services:
  - type: redis
    name: party-redis
    plan: starter

  # Cron Job (Daily Notifications)
  - type: cron
    name: daily-summary
    schedule: "0 9 * * *" # Runs every day at 9 AM
    env: node
    buildCommand: npm install && npm run build
    startCommand: node dist/cron/dailySummary.js
    rootDir: services/api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: party-db
          property: connectionString
